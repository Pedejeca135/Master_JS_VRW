<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio DOM, Eventos y funciones</title>
        <script src="js/32- ejercicio-dom.js"></script>
    </head>
    <style>
        .box{
            width:250px;
            height:200px;
            float:left;
            margin:20px;
        
        }
        .dashed{
            border:3px dashed black;
            padding:10px;
        }
    </style>
    <body>
        <!-- 
            1. Formulario con los campos : Nombre , Apellidos y edad
            2. Boton de enviar formulario: evento submit
            3. Mostrar datos por pantalla
            4. Tener un boton que al darle click nos muestra los datos actuales del formulario

         -->
        <h1>Ejercicio DOM , eventos y Funciones - Surso JS </h1>

        <p>
            <div class="box">
            <form action="#" action="" method="POST" id="formulario"  onsubmit="return false;">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre"   id="nombre">
                <span id="error_nombre"></span>

                <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidoss"   id="apellidos">
                <span id="error_apellido"></span>

                <br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad"   id="edad">
                <br>
                <span id="error_edad"></span>
                
                <br>
                <input type="submit" value="enviar" id="submit">
            </form>
        </div>

            <div class="box dashed">
                <h3>Informacion del usuario</h3>
                <hr>
                <p id="p_nombre">
                    Nombre: <span></span>
                </p>
                <p id="p_apellido">
                    Apellido: <span></span>
                </p>
                <p id="p_edad">
                    Edad: <span></span>
                </p>
            </div>
        </p>
    </body>

</html>
